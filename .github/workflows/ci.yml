name: Run Vitest on Push & PR

on:
  push:
    branches:
      - main
      - dev/*
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build
        run: npm run build

      - name: 🧪 Run tests
        run: npm test
